name: Deploy
  
on:
  push:
    branches: ["deployment"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npm run build -- --configuration production --base-href "/WordleCanvas/"

      - name: Upload build artifact for pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/WordleCanvas/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

@for(cells of area(); track $index; let row = $index)
{
    <div class="row">
        @for (cell of cells; track $index; let col = $index)
        {
            <app-cell 
                [state]="cell.state" 
                [letter]="dirty() ? '' : cell.letter"
                (click)="cellClick(row,col)" />
        }
    </div>
}

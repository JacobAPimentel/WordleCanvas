<h1>Wordle Canvas</h1>
<app-build-area></app-build-area>
<form (submit)="onGenerate($event)">
    <input type="text" class="word-input"
        [formField]="configForm.word">
    <input type="submit" 
        value="GENERATE" 
        class="generate-button">
</form>
@if(configForm.word().invalid())
{
    <div class="errors">
        @for(error of configForm.word().errors(); track error)
        {
            <span>{{error.message}}</span>
        }
    </div>
}
